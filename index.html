<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
body {
    overflow: hidden;
}

body * {
   -webkit-touch-callout: none;
     -webkit-user-select: none;
        -moz-user-select: none;
         -ms-user-select: none;
             user-select: none;
}

.map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
}
</style>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.css' type='text/css' />

<div id='before' class='map'></div>
<div id='after' class='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoicm9kb3dpIiwiYSI6ImdZdDkyQU0ifQ.bPu86kwHgaenPhYp84g1yg';
var satMap = new mapboxgl.Map({
    container: 'before',
    style: 'mapbox://styles/mapbox/satellite-v9',
    center: [0, 0],
    zoom: 0
});

var osMap = new mapboxgl.Map({
    container: 'after',
    style: 'mapbox://styles/rodowi/ciz26g64u002g2spru77a8mk0',
    center: [0, 0],
    zoom: 0
});

var map = new mapboxgl.Compare(satMap, osMap, {
    // Set this to enable comparing two maps by mouse movement:
    // mousemove: true
});

osMap.on('click', function(e) {
    // set bbox as 5px reactangle area around clicked point
    var bbox = [
        [ e.point.x - 5, e.point.y - 5 ],
        [ e.point.x + 5, e.point.y + 5 ]
    ];
    var features = osMap.queryRenderedFeatures(bbox, { layers: ['tiles'] });
    for (var i = 0; i < features.length; i++) {
        var tile = features[i].properties.title
          .match(/(\d+, \d+, \d+)/)[0]
          .split(', ')
        console.log('clicking tile', tile)
    }
});

</script>

</body>
</html>
